<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamepass Order - WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- ADMIN PANEL (muncul hanya kalau buka ?admin=1) -->
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <div class="admin-head">
      <div class="admin-left">
        <div class="admin-title">Admin Panel</div>
        <div class="admin-sub">Login hanya untuk <b>dinijanuari23@gmail.com</b></div>
      </div>
      <div class="admin-right">
        <span id="adminBadge" class="badge">OPEN</span>
      </div>
    </div>

    <div class="admin-row">
      <button id="btnAdminLogin" type="button" class="btn-secondary">Login Google</button>
      <button id="btnAdminLogout" type="button" class="btn-secondary" style="display:none;">Logout</button>
      <span id="adminEmail" class="admin-email"></span>
    </div>

    <div class="admin-actions">
      <button id="btnSetOpen" type="button">Set OPEN</button>
      <button id="btnSetClose" type="button" class="danger">Set CLOSED</button>
    </div>

    <div class="admin-rate">
      <label>Rate (Rp / Robux)</label>
      <div class="rate-row">
        <input id="adminRateInput" type="number" min="1" step="1" placeholder="Contoh: 75" />
        <button id="btnSaveRate" type="button">Simpan Rate</button>
      </div>
      <div class="admin-note">Rate tersimpan di Firestore: <code>settings/store.rate</code></div>
    </div>
  </div>

  <!-- FORM -->
  <div class="form-container">
    <h2>Form Gamepass Order</h2>

    <form id="orderForm">
      <div class="form-group">
        <label for="displayUser">Display Name + Username *</label>
        <input type="text" id="displayUser" name="displayUser" placeholder="Contoh: AlyzÃ¨ + @deeyney" required>
      </div>

      <div class="form-group">
        <label for="gpType">Pilihan Robux Gamepass *</label>
        <select id="gpType" name="gpType" required>
          <option value="paytax">Gamepass Paytax</option>
          <option value="notax">Gamepass No tax</option>
          <option value="gig">GIG</option>
        </select>
      </div>

      <div class="form-group">
        <label for="rate">Rate</label>
        <input type="text" id="rate" readonly>
      </div>

      <!-- PAYTAX -->
      <div id="paytaxFields" class="section">
        <div class="form-group">
          <label for="targetNet">Nominal target robux (bersih diterima) *</label>
          <input type="number" id="targetNet" placeholder="Contoh: 100" min="1">
        </div>

        <div class="form-group">
          <label for="robuxNeed">Jumlah robux yang dibutuhkan (auto) *</label>
          <input type="text" id="robuxNeed" readonly>
        </div>

        <div class="form-group">
          <label for="gpLinkPaytax">Masukkan link gamepass *</label>
          <input type="url" id="gpLinkPaytax" placeholder="cth. https://www.roblox.com/game-pass/xxxxx" inputmode="url">
          <div class="notes">Wajib untuk Paytax / No tax.</div>
        </div>
      </div>

      <!-- NOTAX -->
      <div id="notaxFields" class="section hidden">
        <div class="form-group">
          <label for="robuxInput">Masukkan jumlah robux *</label>
          <input type="number" id="robuxInput" placeholder="Contoh: 500" min="1">
        </div>

        <div class="form-group">
          <label for="netReceive">Perkiraan bersih diterima (auto)</label>
          <input type="text" id="netReceive" readonly>
        </div>

        <div class="form-group">
          <label for="gpLinkNotax">Masukkan link gamepass *</label>
          <input type="url" id="gpLinkNotax" placeholder="cth. https://www.roblox.com/game-pass/xxxxx" inputmode="url">
          <div class="notes">Wajib untuk Paytax / No tax.</div>
        </div>
      </div>

      <!-- GIG -->
      <div id="gigFields" class="section hidden">
        <div class="form-group">
          <label for="gigMap">Maps apa *</label>
          <input type="text" id="gigMap" placeholder="Contoh: fish it">
        </div>

        <div class="form-group">
          <label for="gigItem">Item yang mau di gift *</label>
          <input type="text" id="gigItem" placeholder="Contoh: create skin elderwood">
        </div>

        <div class="form-group">
          <label for="gigRobuxPrice">Harga item (Jumlah robux) *</label>
          <input type="number" id="gigRobuxPrice" placeholder="Contoh: 99" min="1">
        </div>

        <div class="notes">Catatan: GIG tidak pakai perkiraan robux bersih diterima.</div>
      </div>

      <!-- HARGA -->
      <div class="form-group">
        <label for="harga">Harga (auto) *</label>
        <input type="text" id="harga" readonly required>
      </div>

      <div style="text-align:center; margin: 14px 0 6px;">
        <button type="button" id="btnWa">Pesan via WhatsApp</button>
      </div>
    </form>
  </div>

  <!-- popup container -->
  <div id="validationContainer"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
